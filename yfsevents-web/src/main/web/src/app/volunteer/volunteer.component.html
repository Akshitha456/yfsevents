
<div class="container" >
  <div class="page-header well well-sm text-center">
    <h3><strong> Volunteer Registration</strong></h3>
  </div>
  <div class="panel panel-primary" >
   <!-- <fieldset>

    <legend>Personal Details</legend>-->
    <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Personal Information</strong></h3>

  <div class="panel-body" >
    <form #form="ngForm" [formGroup]="myForm" (ngSubmit)="personalInfo()">
    <div  formGroupName="personalInfo">

      <table class="table-condensed form-table">
        <tr class="row">
          <td class="col-md-6 offset-md-3">
            <div class="form-group">
              <label class="control-label">First Name</label>
              <input type="text" formControlName = "firstName" class="form-control well well-sm">
            </div>
          </td>
          <td class="col-md-6 offset-md-3">
            <div class="form-group">
              <label class="control-label">Last Name</label>
              <input type="text" formControlName = "lastName" class="form-control well well-sm">
            </div>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-6 offset-md-3">
            <div class="form-group">
              <label class="control-label">Phone</label>
              <input type="text" formControlName = "phonePrefix" class="form-control well well-sm">
            </div>
          </td>
          <td class="col-md-6 offset-md-3">
            <div class="form-group">
              <label class="control-label"></label>
              <input type="text" formControlName = "phoneNumber" class="form-control well well-sm">
            </div>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-6 offset-md-3">
            <div class="form-group">
              <label class="control-label">Alternate Phone</label>
              <input type="text" formControlName = "alternatePhonePrefix" class="form-control well well-sm">
            </div>
          </td>
          <td class="col-md-6 offset-md-3">
            <div class="form-group">
              <label class="control-label"></label>
              <input type="text" formControlName = "alternatePhoneNumber" class="form-control well well-sm">
            </div>
          </td>
        </tr>
        <tr class="row">
          <td class="col-md-2 offset-md-3">
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="text" formControlName = "email" class="form-control well well-sm">
            </div>
          </td>

          <td class="col-md-4 offset-md-3">
            <div class="form-group">
              <label class="control-label">Alternate Email</label>
              <input type="text" formControlName = "alternateEmail" class="form-control well well-sm">
            </div>
          </td>
        </tr>
      </table>

    </div>
    </form>
  </div>
    <!--</fieldset>-->
  </div>

  <div class="panel panel-primary">
    <!--<fieldset>

      <legend>Address</legend>-->

    <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Address</strong></h3>
      <div class="panel-body">
        <form [formGroup]="myForm" >
        <div formGroupName="address">

          <table class="table-condensed form-table">
            <tr class="row">
              <td class="col-md-6 offset-md-3">
                <div class="form-group">
                  <label class="control-label">Locality</label>
                  <input type="text" formControlName = "locality" class="form-control well well-sm">
                </div>
              </td>
              <td class="col-md-6 offset-md-3">
                <div class="form-group">
                  <label class="control-label">City</label>
                  <input type="text" formControlName = "city" class="form-control well well-sm">
                </div>
              </td>
            </tr>

            <tr class="row">
              <td class="col-md-6 offset-md-3">
                <div class="form-group">
                  <label class="control-label">State</label>
                  <input type="text" formControlName = "state" class="form-control well well-sm">
                </div>
              </td>

              <td class="col-md-6 offset-md-3">
                <div class="form-group col-md-10">
                  <label class="control-label">Pin Code</label>
                  <input type="text" formControlName = "pincode" class="form-control well well-sm">
                </div>
              </td>
            </tr>
          </table>

        </div>
        </form>
      </div>
   <!-- </fieldset>-->
  </div>
  <div class="panel panel-info">
    <!--<fieldset>

      <legend>Additional Information</legend>-->
    <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Additional Information </strong></h3>

      <div class="panel-body">
        <form #form="ngForm" [formGroup]="myForm" (ngSubmit)="additionalInfo()">
        <div formGroupName="additionalInfo">

          <table class="table-condensed form-table">
            <tr class="row">
              <td class="col-md">
                <div class="form-group">
                  <label class="control-label">Interest Areas</label>
                  <textarea formControlName = "interestedAreas" rows="2" cols="50" class="form-control well well-sm"></textarea>
                </div>
              </td>

            </tr>


          </table>

        </div>

        </form>

      </div>
    <!--</fieldset>-->
  </div>
  <div class="text-center">
  <button  class="btn btn-default" (click)="onSubmit()">Register</button>
  </div>
</div>
